<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Sistem Gerbang</title>

<style>

body{
font-family:Arial;
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("https://images.unsplash.com/photo-1518770660439-4636190af475") no-repeat center center/cover;
overflow:hidden;
}

/* overlay gelap */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:0;
}

/* box login */
.box{
position:relative;
z-index:1;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:30px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,0,0,0.3);
width:320px;
text-align:center;
color:white;
animation:slideIn 1s ease;
}

@keyframes slideIn{
from{
transform:translateY(50px);
opacity:0;
}
to{
transform:translateY(0);
opacity:1;
}
}

h2{
margin-bottom:15px;
}

/* input */
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
outline:none;
}

/* tombol */
button{
width:100%;
padding:12px;
background:#00c6ff;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
border:none;
border-radius:8px;
cursor:pointer;
font-size:16px;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px rgba(0,114,255,0.7);
}

/* popup */
.popup{
position:fixed;
top:20px;
right:20px;
background:#00e676;
color:white;
padding:15px 20px;
border-radius:10px;
opacity:0;
transform:translateY(-20px);
transition:0.5s;
z-index:5;
}

.popup.show{
opacity:1;
transform:translateY(0);
}

/* animasi background garis listrik */
body::after{
content:"";
position:absolute;
width:200%;
height:200%;
background:linear-gradient(120deg,transparent,rgba(0,255,255,0.2),transparent);
animation:moveBg 8s linear infinite;
}

@keyframes moveBg{
0%{transform:translateX(-50%) translateY(-50%);}
100%{transform:translateX(0%) translateY(0%);}
}

</style>
</head>

<body>

<div class="box">
<h2>LOGIN SISTEM GERBANG</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">MASUK</button>

<p id="error" style="color:#ff5252;"></p>
</div>

<div id="popup" class="popup">Login Berhasil âœ…</div>

<script>

const dataUser={
username:"mitra",
password:"12345"
};

function login(){

let user=document.getElementById("username").value.trim();
let pass=document.getElementById("password").value.trim();
let error=document.getElementById("error");

if(user===dataUser.username && pass===dataUser.password){

let popup=document.getElementById("popup");
popup.classList.add("show");

setTimeout(()=>{
popup.classList.remove("show");
window.location.href="dashboard.html";
},1500);

}else{
error.innerText="Username atau Password Salah!";
}

}

</script>

</body>
</html>
